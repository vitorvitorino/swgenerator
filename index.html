<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitive Star Wars Character Generator!</title>
    <link rel="stylesheet" href="swgenerator2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column">

    <!-- Content wrapper -->

<div class="content-wrapper flex-grow-1">

    <!-- Logo -->

    <div class="container">
        <h1 class="__sw text-center pt-3 text-white text-uppercase mb-0 fs-1">Star Wars</h1>
        <h2 class="__character text-center text-white text-uppercase fs-1">Character Generator</h2>
        <i><h1 class="name text-center text-uppercase pb-0 pt-3"></h1></i>

        <!-- Name -->

        <div class="row g-0 justify-content-center mt-3">
            <div class="col-auto text-center">
                <img class="d-none rounded-start-4" alt=""> 
            </div>
            
            <!-- Content -->

            <div class="col-md-auto">
                <div class="info d-none fw-bold justify-content-center text-center pt-3">
                    <p class="height"></p>
                    <p class="mass"></p>
                    <p class="gender"></p>
                    <p class="homeworld"></p>
                    <p class="species"></p>
                    <p class="hairColor"></p>
                    <p class="eyeColor"></p>
                    <p class="skinColor"></p>
                    <p class="cybernetics"></p>
                    <p class="affiliations"></p>
                    <p class="masters"></p>
                    <p class="apprentices"></p> 
                    </div> 
            </div>
    </div>

     <!-- Random character generator button -->

    <div class="row justify-content-center">
       <button class="btn col-auto mt-5 text-white fs-4" type="button">Generate a random character!</button>  
    </div>

        
    </div>
</div>
        
    <!-- Footer -->

    <div class="container text-center opacity-25">
        <h3 class="mt-5 text-white opacity-25 text-uppercase fs-5 mb-3"> Vitor Vitorino</h3>
    </div>

    <!-- JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="swgenerator2.js"></script>
</body>
</html>
