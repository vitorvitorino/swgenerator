<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitive Star Wars Character Generator!</title>
    <link rel="stylesheet" href="swgenerator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>

    <!-- bg-image div -->

    <div class="bg-image"></div>
    <div class="header">
        <h1>Star Wars Character Generator</h1>
    </div>

    <!-- Content div | Onde o conteúdo que é resgatado da API vai aparecer -->

    <div class="content">
        <i><h1 class="name"></h1></i>
        <div class="side">
            <img src="" alt="" width="300px"> 
            <div class="info hide">
            <p class="height"></p>
            <p class="mass"></p>
            <p class="gender"></p>
            <p class="homeworld"></p>
            <p class="species"></p>
            <p class="hairColor"></p>
            <p class="eyeColor"></p>
            <p class="skinColor"></p>
            <p class="cybernetics"></p>
            <p class="affiliations"></p>
            <p class="masters"></p>
            <p class="apprentices"></p>
            </div> 
        </div>
        
        <!-- Random character generator button -->

        <button>Generate a random character!</button>
        
    </div>
    <h3>Feito por: Vitor Vitorino</h3>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="swgenerator.js"></script>
</body>
</html>
